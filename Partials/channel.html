<div>
	<button type="button" class="btn btn-primary btn-lg" ng-click="openModal()">Criar versao</button><br><br>

		<div ng-repeat="version in versions">
			<div class="panel panel-default">
			  	<div class="list-group">
					<a href="#" class="list-group-item"> <!-- ng-click="changeView(id)">-->
					    {{version.name}}
					    <button type="button" class="close" ng-click="deleteChannel(channel.id)"><span aria-hidden="true">&times;</span><span class="sr-only">Delete</span></button>
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="createVersionModal" tabindex="-1" role="dialog" aria-labellebdy="createVersionLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
		  		<div class="modal-header">
		    		<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		    		<h4 class="modal-title" id="newVersionLabel">Criar versao</h4>
		 		</div>
		  		<div class="modal-body">
					<form>
						<label>Nome:</label>
						<textarea class="form-control" ng-model="version.name">{{version.name}}</textarea>
			  			<button ng-click="createVersion(version.name)" type="submit" onClick="window.location.reload()">Submeter</button>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
