<div ng-include="'partials/topbar.html'"></div>
<div ng-include="'partials/navbar.html'"></div>
<div class="wrapper channelMenu" ng-controller="channelCtrl">
    <div><h3>Homepage</h3></div>
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Trackables</h3>
            <div class="box-tools">
                <div class="input-group">
                    <input data-ng-model="trackableName" type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search">
                    <div class="input-group-btn">
                        <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div><!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tbody><tr>
                    <th width="5%">ID</th>
                    <th width="25%">Name</th>
                    <th width="15%">Date</th>
                    <th width="45%">Description</th>
                    <th width="10%" class="text-center">Download</th>
                </tr>
                <tr ng-repeat="(key,trackable) in trackables | filter:trackableName"> <!--ng-repeat aqui para ir tudo junto-->
                    <td>{{key+1}}</td>
                    <td>{{trackable.name || 'Default Trackable' }}</td>
                    <td>{{trackable.createdAt }}</td>
                    <td>{{trackable.description}}</td>
                    <td class="text-center"><a href="{{trackable.url}}"   target="_blank"><i class="fa fa-cloud-download "></i></a></td>
                </tr>
                </tbody></table>
        </div><!-- /.box-body -->
    </div>

    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Scenes</h3>
            <div class="box-tools">
                <div class="input-group">
                    <input ng-model="sceneName" type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search">
                    <div class="input-group-btn">
                        <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div><!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tbody><tr>
                    <th width="5%">ID</th>
                    <th width="25%">Name</th>
                    <th width="15%">Date</th>
                    <th width="45%">Description</th>
                    <th width="10%" class="text-center">Download</th>
                </tr>
                <tr ng-repeat="(key,scene) in scenes | filter: sceneName ">
                    <td>{{key+1}}</td>
                    <td>{{scene.name || 'Name not Found'}}</td>
                    <td>{{scene.createdAt}</td>
                    <td>{{scene.description}</td>
                    <td><a href="{{scene.url}}"><i class="fa fa-cloud-download "></i></a></td>

                </tr>
                </tbody></table>
        </div><!-- /.box-body -->

    </div>
</div>
